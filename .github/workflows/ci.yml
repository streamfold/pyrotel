name: CI

on: [push, pull_request]

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        # TODO: matrix test
        python-version: "3.9"

      - name: Install Hatch
        run: pipx install hatch

      - name: Run tests
        run: hatch run test:pytest

